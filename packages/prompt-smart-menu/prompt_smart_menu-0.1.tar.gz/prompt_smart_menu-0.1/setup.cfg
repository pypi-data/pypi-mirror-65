[metadata]
name = prompt_smart_menu
description = Library for building command line menus in Python
author = Yesha
author-email = valetudinarygoat@gmail.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/future-cyborg/python-prompt-smart-menu/
project-urls = 
	Documentation = https://python-prompt-smart-menu.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python
	Topic :: Software Development

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[test]
extras = True

[tool:pytest]
addopts = 
	--cov prompt_smart_menu --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
ignore = W503,W504,ANN10,ANN201,SC,T
per-file-ignores = 
	tests/*: ANN,D10
	src/prompt_smart_menu/__init__.py: D205,D400

[pyscaffold]
version = 3.2.3
package = prompt_smart_menu
extensions = 
	tox

[egg_info]
tag_build = 
tag_date = 0

