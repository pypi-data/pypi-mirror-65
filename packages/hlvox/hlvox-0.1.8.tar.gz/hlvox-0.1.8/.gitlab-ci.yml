pages:
  script:
    - pip install sphinx
    - sphinx-apidoc -o ./doc/source ./hlvox/ -f
    - cd doc
    - make html
    - mv build/html/ ../public/
  artifacts:
    paths:
    - public
  only:
  - master
  

deploy_staging:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - twine upload --repository-url $TEST_REPOSITORY_URL dist/*
  except:
    - tags
  only:
  - master


deploy_production:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - twine upload --repository-url $DEP_REPOSITORY_URL dist/*
  only:
    - tags
