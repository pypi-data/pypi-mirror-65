{% extends "base.html" %}

{% block body %}
    <body>
    <div style="margin: 20px">
        <h1>{{ title }}</h1>
        {% for src in src %}
            <h3>{{ src.file }}</h3>
            <pre style="background-color: #FFF">
            <code class="{{ src.language }} hljs" style="background-color: #FFF">{{ src.content }}</code>
            </pre>
        {% endfor %}
    </div>
    </body>
{% endblock %}
