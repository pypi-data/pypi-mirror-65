[sdist]
formats = gztar

[bdist_wheel]
universal = 1

[metadata]
name = pyinstaller-hooks-contrib
description = Community maintianed hooks for PyInstaller
url = https://github.com/pyinstaller/pyinstaller-hooks-contrib
download-url = https://pypi.org/project/pyinstaller-hooks-contrib
keywords = pyinstaller development
classifiers = 
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
zip_safe = false
include_package_data = True
packages = find:
install_requires = 

[options.package_data]
* = *.txt

[options.extras_require]
test = pytest

[zest.releaser]
history-file = CHANGES
push-changes = no
tag-format = v{version}
tag-message = pyinstaller-hooks-contrib {version}
tag-signing = yes
create-wheel = yes

[egg_info]
tag_build = 
tag_date = 0

