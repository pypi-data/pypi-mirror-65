[bdist_wheel]
universal = 1

[tox:tox]
envlist = 
	py27
	py36
	py37
	py38
	flake8
	black

[gh-actions]
python = 
	2.7: py27, flake8
	3.6: py36
	3.7: py37
	3.8: py38, flake8, black

[testenv]
description = run test suite under {basepython}
extras = testing
commands = pytest {posargs:tests}

[testenv:flake8]
extras = testing
commands = flake8 semres

[testenv:black]
deps = black
commands = black semres --check --exclude (migrations|south_migrations)

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = __pycache__,migrations,south_migrations

[egg_info]
tag_build = 
tag_date = 0

