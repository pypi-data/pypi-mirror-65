{% load static i18n %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="author" content="Pragmatic Mates s.r.o. - www.pragmaticmates.com" >
    <meta name="copyright" content="Pragmatic Mates s.r.o." >
    <meta name="robots" content="index, follow" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head_css %}
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'votebase/css/bootstrap.css' %}">
        {% if not responsive_off %}<link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'votebase/css/bootstrap-responsive.css' %}">{% endif %}
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'votebase/css/chosen.css' %}" >
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'votebase/css/jquery-ui/jquery-ui-1.9.2.custom.min.css' %}" >
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'votebase/css/jquery.rating.css' %}" >
{#        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'votebase/css/pickadate.01.default.css' %}" >#}
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'pickadate/css/classic.css' %}" >
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'pickadate/css/classic.date.css' %}" >
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'pickadate/css/classic.time.css' %}" >
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'morris/css/morris-0.4.3.min.css' %}" >
        <link type="text/css" rel="stylesheet" href="{{ protocol }}{{ host }}{% static 'votebase/css/screen.css' %}" >
        <link rel="icon" href="{{ protocol }}{{ host }}{% static 'images/favicon.png' %}" type="image/x-icon" >
    {% endblock %}
    {% block css %}{% endblock %}

    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/jquery-1.8.3.min.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/ezmark.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/chosen.jquery.min.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/jquery.rating.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/globalize.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/globalize.culture.sk-SK.js' %}"></script>
{#    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/pickadate.legacy.js' %}"></script>#}
{#    <script type="text/javascript" src="{% get_static_prefix %}votebase/js/pickadate.{{ LANGUAGE_CODE }}.js"></script>#}
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'pickadate/js/legacy.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'pickadate/js/picker.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'pickadate/js/picker.date.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'pickadate/js/picker.time.js' %}"></script>
    {% if LANGUAGE_CODE != 'en' %}
    <script type="text/javascript" src="{% get_static_prefix %}pickadate/js/translations/{{ LANGUAGE_CODE }}.js"></script>
    {% endif %}
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'raphael/js/raphael-min.js' %}?20130611"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'morris/js/morris-0.4.3.min.js' %}"></script>
    <script type="text/javascript" src="{{ protocol }}{{ host }}{% static 'votebase/js/main.js' %}"></script>
    {% block js %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    {% block skeleton %}{% endblock %}
</body>
</html>
