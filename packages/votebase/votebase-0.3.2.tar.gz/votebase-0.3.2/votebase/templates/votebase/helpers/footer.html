{% load i18n utils static %}

{% get_available_languages as LANGUAGES %}

<div id="footer">
    <div class="container">
        <div class="down">
            <div class="row">
                {% if not hidden_languages %}
                    <div class="span6 left">
                        <p class="languages">
                            {% for lang in LANGUAGES %}
                                <a href="/{{ lang.0 }}/" class="{{ lang.0 }}">{{ lang.1 }}</a>
                            {% endfor %}
                        </p>
                    </div>
                {% endif %}

                <div class="span6">
                    <div class="right">
                        <p class="credit">
                            &copy; {% now 'Y' %} <a href="http://pragmaticmates.com">Pragmatic Mates</a>. {#| <a href="{{ API_DOCUMENTATION_PATH }}">API documentation</a>#}
                        </p>
                    </div>
                </div>
            </div>
        </div><!-- /.down -->

    </div><!-- /.container -->
</div><!-- /.footer -->
