{% load i18n %}

{% if messages %}
    <div id="messages">
      <div class="row">
        <div class="span12">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <button type="button" class="close" data-dismiss="alert"></button>
                <span>{% autoescape off %}{{ message }}{% endautoescape %}</span>
            </div>
          {% endfor %}
        </div>
      </div>
    </div><!-- /#messages -->
{% endif %}
