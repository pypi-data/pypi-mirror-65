{% load i18n %}

{% if request.breadcrumbs.0 %}
    <div id="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <ul class="breadcrumb">
                        <li class="home">
                            <a href="/">{% trans 'Home' %}</a><span class="divider">/</span>
                        </li>

                        {% for breadcrumb in request.breadcrumbs %}
                            {% if not forloop.last %}
                                <li>
                                    <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a><span class="divider">/</span>
                                </li>
                            {% else %}
                                <li class="active">
{#                                    {{ breadcrumb.name }}#}
                                    <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
                                </li>
                            {% endif %}
                        {% endfor %}
                    </ul><!-- /.breadcrumb -->
                </div>
            </div>
        </div><!-- /.container -->
    </div><!-- /#breadcrumbs -->
{% endif %}
