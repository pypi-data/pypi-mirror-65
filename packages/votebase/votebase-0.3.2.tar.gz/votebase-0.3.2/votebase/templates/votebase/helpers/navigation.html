{% load i18n static %}

<div id="header" class="navbar navbar-inverse navbar-static-top">
  <div class="navbar-inner">
    <div class="container">
      <div class="row">
        <div class="span12">

          <a class="brand" href="/{{ LANGUAGE_CODE }}/">VoteBase</a>

        <ul class="nav pull-right">
          {% if request.user.is_authenticated %}
              <li class="profile"><a href="{% url 'accounts_profile' %}">{{ user.get_profile.get_full_name }}</a></li>
              <li class="logout last"><a href="{% url 'accounts_logout' %}">{% trans 'Logout' %}</a></li>
          {% else %}
              <li class="register first"><a href="{% url 'accounts_register' %}">{% trans 'Register' %}</a></li>
              <li class="login last"><a href="{% url 'accounts_login' %}">{% trans 'Login' %}</a></li>
          {% endif %}
        </ul>
        </div>
      </div>
    </div><!-- /.container -->
  </div><!-- /.navbar-inner -->
</div><!--/.nav-collapse -->
