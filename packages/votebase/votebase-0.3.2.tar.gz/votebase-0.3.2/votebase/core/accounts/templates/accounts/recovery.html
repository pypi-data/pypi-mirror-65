{% extends 'votebase/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Reset password' %}{% endblock %}
{% block content_title %}{% trans 'Reset password' %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="span12">
            <form method="post" class="well form-horizontal" action="{% url 'accounts_recovery' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
                {% csrf_token %}
                {% include 'votebase/helpers/form.html' %}

                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="{% trans 'Reset' %}" />
                </div>
            </form>
        </div>
    </div>
{% endblock %}
