{% extends 'votebase/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Registration' %}{% endblock %}
{% block content_title %}{% trans 'Registration' %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="span7">
            <form method="post" action="{% url 'accounts_register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="form-horizontal well" id="registration-form">
                {% csrf_token %}
                {% include 'votebase/helpers/form.html' %}

                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="{% trans 'Register' %}">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
