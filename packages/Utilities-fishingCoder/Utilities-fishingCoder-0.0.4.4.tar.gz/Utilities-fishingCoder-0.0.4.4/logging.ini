[loggers]
keys=root, AnotherLogger

[handlers]
keys=fileHandler

[formatters]
keys=bareFormatter,simpleFormatter, standardFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_AnotherLogger]
level=DEBUG
handlers=fileHandler
qualname=AnotherLogger

[handler_fileHandler]
class=FileHandler
formatter=standardFormatter
args=("/media/max/AsusC/Documents and Settings/Max Fritzler/Documents/Logs/LogConfigTest.log",)

[formatter_bareFormatter]
format=%(asctime)s %(message)s
datefmt=%H:%M:%S

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s
datefmt=%H:%M:%S

[formatter_standardFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s
