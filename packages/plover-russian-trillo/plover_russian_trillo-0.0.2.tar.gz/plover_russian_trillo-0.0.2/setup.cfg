[metadata]
name = plover_russian_trillo
version = 0.0.2
description = Russian realtime system for Plover
long_description = file: README.rst
author = Ted Morin
author_email = morinted@gmail.com
license = GNU General Public License v2 or later (GPLv2+)
url = https://github.com/morinted/plover_russian_trillo
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
keywords = plover plover_plugin

[options]
zip_safe = True
include_package_data = True
setup_requires = 
	setuptools>=30.3.0
install_requires = 
	plover>=4.0.0.dev1
packages = 
	plover_russian_trillo

[options.entry_points]
plover.system = 
	Russian Trillo = plover_russian_trillo.system

[egg_info]
tag_build = 
tag_date = 0

