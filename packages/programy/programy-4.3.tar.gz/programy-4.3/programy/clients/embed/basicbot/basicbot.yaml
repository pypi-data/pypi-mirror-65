console:
  default_userid: console
  prompt: '>>>'
  description: ProgramY AIML2.0 Client
  bot_selector: programy.clients.botfactory.DefaultBotSelector
  scheduler:
    name: scheduler
    debug_level: 0
    add_listeners: false
    remove_all_jobs: false
    jobstore:
      name: mongo
      mongo:
        collection: programy
    threadpool:
      max_workers: 20
    processpool:
      max_workers: 5
    job_defaults:
      coalesce: false
      max_instances: 3
  email:
    host: null
    port: null
    username: null
    password: null
    from_addr: null
  triggers:
    manager: programy.triggers.local.LocalTriggerManager
  responder:
    name: Client Ping Responder
    host: null
    port: null
    ssl_cert_file: null
    ssl_key_file: null
    url: null
    shutdown: null
    register: null
    unregister: null
    debug: false
  renderer: programy.clients.render.text.TextRenderer
  storage:
    entities:
      categories: file
      errors: file
      duplicates: file
      learnf: file
      conversations: file
      maps: file
      sets: file
      rdf: file
      denormal: file
      normal: file
      gender: file
      person: file
      person2: file
      regex_templates: file
      properties: file
      defaults: file
      variables: file
      twitter: file
      spelling_corpus: file
      license_keys: file
      pattern_nodes: file
      template_nodes: file
      binaries: file
      braintree: file
      preprocessors: file
      postprocessors: file
      postquestionprocessors: file
      usergroups: file
      triggers: file
      oobs: file
    stores:
      file:
        type: file
        config:
          categories_storage:
            dirs:
            - ./categories
            extension: aiml
            subdirs: true
            format: xml
            encoding: utf-8
            delete_on_start: false
          errors_storage:
            file: ./debug/errors.txt
            extension: null
            subdirs: false
            format: text
            encoding: utf-8
            delete_on_start: false
          duplicates_storage:
