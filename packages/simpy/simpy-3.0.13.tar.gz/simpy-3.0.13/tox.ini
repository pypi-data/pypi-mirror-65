[tox]
envlist = py27,py36,py37,py38,pypy,pypy3,docs,flake8

[testenv]
deps =
    pytest
    pytest-benchmark

commands =
    py.test --doctest-glob="" tests {posargs}

[testenv:docs]
commands =
    py.test --doctest-glob="*.rst" --doctest-glob="README.rst" README.rst docs/

[testenv:benchmark]
deps =
    pytest-benchmark
commands =
    py.test -m benchmark

[testenv:flake8]
skip_install = True
deps =
    flake8
commands=
    flake8
