[bdist_wheel]
universal = 1

[isort]
known_third_party = django,django_netjsonconfig,django_x509
known_first_party = openwisp_users, openwisp_utils
line_length = 110
default_section = THIRDPARTY
skip = migrations
diff = 1
check_only = 1
recursive = 1

[flake8]
exclude = migrations,./tests/*settings*.py
ignore = W605, W503, W504
max-line-length = 110

[egg_info]
tag_build = 
tag_date = 0

