[tool.poetry]
name = "roboto-telegram"
version = "0.1.0"
description = "A type-hinted async Telegram bot library."
authors = ["Tarc√≠sio Eduardo Moreira Crocomo <tarcisioe@pm.me>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "roboto" },
]

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.6.2"
typing-extensions = "^3.7.4"
typing-inspect = "^0.5.0"
validators = "^0.14.2"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
flake8-bugbear = "^20.1.4"
invoke = "^1.4.1"
isort = "^4.3.21"
mypy = "^0.770"
pylint = "^2.4.4"
pylint-quotes = "^0.2.1"
pytest = "^5.2"
pytest-cov = "^2.8.1"

[tool.black]
skip_string_normalization = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
