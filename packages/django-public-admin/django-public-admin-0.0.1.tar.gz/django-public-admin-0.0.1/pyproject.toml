[tool.poetry]
name = "django-public-admin"
version = "0.0.1"
description = "A public read-only version of the Django Admin"
authors = ["Eduardo Cuducos <cuducos@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cuducos/django-public-admin"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Topic :: Software Development",
  "Framework :: Django",
  "Python :: 3.6",
  "Python :: 3.7",
  "Python :: 3.8 "
]
packages = [
    {include = "public_admin"}
]

[tool.poetry.dependencies]
python = "^3.6"
django = "^2.0.0"

[tool.poetry.dev-dependencies]
Black = "^19.10b0"
flake8 = "^3.7.9"
pytest-black = "^0.3.8"
pytest-django = "^3.8.0"
pytest-flake8 = "^1.0.4"
pytest-mock = "^2.0.0"
tox = "^3.14.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
