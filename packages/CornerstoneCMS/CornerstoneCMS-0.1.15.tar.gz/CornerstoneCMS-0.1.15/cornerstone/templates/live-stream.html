{% extends theme('base.html') %}
{% block content %}
<style>
.video-container {
    height: 0;
    overflow: hidden;
    padding-bottom: 56.25%;
    padding-top: 30px;
    position: relative;
}
.video-container iframe,
.video-container video,
.video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
<article class="container live-stream">
    <h2>Live Stream</h2>
    <p>{{stream_general|safe}}</p>
    {% if stream_start and stream_start > time_now %}
    <p>{{stream_before|safe}}</p>
    {% endif %}
    {% if stream_type == 'YouTube' %}
    <div class="mb-3 text-right">
        <a href="https://www.youtube.com/watch?v={{stream_id}}" class="btn btn-primary"><i class="fab fa-youtube"></i> Watch on YouTube</a>
    </div>
    <div class="video-container">
        <iframe width="540" height="315" src="https://www.youtube.com/embed/{{stream_id}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    {% endif %}
</article>
{% endblock %}
