{% macro draw_upload(inputRow) -%}
 	<!--!
	This file contains the function to generate file upload Input.
	 -->
    {% if 'required_type' in inputRow %}
 	    <input type="file" tabindex='1' name="{{ inputRow.name }}" id="{{ inputRow.name }}" accept="{{ inputRow.required_type }}"/>
    {% else %}
        <input type="file" tabindex='1' name="{{ inputRow.name }}" id="{{ inputRow.name }}"/>
    {% endif %}

    {% import 'flow/genericAdapterTemplateFunctions.html' as gatf %}
    {{ gatf.add_checkbox_control(inputRow) }}

{%- endmacro %}
