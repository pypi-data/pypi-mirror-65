<div id="portlets-display" class="portlet-container portlet-preview visible-{{ '2-2' if (portlet_tab_list | length)==4 else '2-1' if (portlet_tab_list | length)==3 else '1-1' if (portlet_tab_list | length)==2 else '1' }}">

	{% if (portlet_tab_list | length) == 0 %}
		<p>No visualizers configured for this tab.</p>
	{% endif %}

	{% for i in ((portlet_tab_list | length) | xrange) %}
		<div class="portlet portlet-type-{{ portlet_tab_list[i].algorithm_identifier | lower }} portlet-{{ i }}">
			<h5>{{ portlet_tab_list[i].name }}</h5>
			<a href="#" title="Configure this view..." class="action action-edit" 
			  onclick="showPortletParametersPage({{ i }})">Configure</a>
		</div>
	{% endfor %}
	
</div>
