[metadata]
name = safetydance_django
description = A collection of safetydance_test steps for BDD testing of Django REST Framework applications.
author = David Charboneau
author-email = david@adadabase.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/quansight/safetydance_django/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Testing :: BDD
	Topic :: Software Development :: Testing :: Unit

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	django
	djangorestframework
	pytest
	pytest-django
	safetydance
	type_extensions
	safetydance_test

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov safetydance_django --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = safetydance_django

[egg_info]
tag_build = 
tag_date = 0

