[tool.poetry]
name = "pyfony-bundles"
version = "0.2.1"
description = "Pyfony Framwork bundles base package"
readme = "README.md"
repository = "https://github.com/DataSentics/pyfony-bundles"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "pyfonybundles", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.7.3"
tomlkit = "0.5.*"
injecta = "0.6.* || 0.7.*"
python-box = "3.4.*"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
